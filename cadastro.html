<!-- inicio formulario-->
<div class="container mt-5">
<form class="row g-3">
    <div class="col-12">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Maria">
    </div>
    <div class="col-12">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="maria@email.com">
    </div>
    <div class="col-6">
      <label for="celPart" class="form-label">Celular particular</label>
      <input type="text" class="form-control" id="celPart" placeholder="(11)9986-95432">
    </div>
    <div class="col-6">
        <label for="celComer" class="form-label">Celular comercial</label>
        <input type="text" class="form-control" id="celComer" placeholder="(11)9986-95432">
      </div>

    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>
<!-- fim formulario-->
